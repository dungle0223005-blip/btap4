<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" href="styles/survey.css">
</head>
<body>
    <img src="images/murachlogo.jpg" alt="Murach Logo" class="logo">

    <form action="survey" method="post">
        <h1>Survey</h1>
        <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>

        <h2>Your information:</h2>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">

        <h2>How did you hear about us?</h2>
        <div class="radio-inline">
            <label><input type="radio" name="heardFrom" value="Search Engine" checked> Search engine</label>
            <label><input type="radio" name="heardFrom" value="Friend"> Word of mouth</label>
            <label><input type="radio" name="heardFrom" value="Social Media"> Social Media</label>
            <label><input type="radio" name="heardFrom" value="Other"> Other</label>
        </div>

        <h2>Would you like to receive announcements?</h2>
        <div class="checkbox-group">
            <label><input type="checkbox" name="wantsUpdates" value="general"> YES, I'd like that.</label>
            <label><input type="checkbox" name="emailOK" value="yes"> YES, please send me email announcements.</label>
        </div>

        <label for="contactVia">Contact me by:</label>
        <select name="contactVia" id="contactVia">
            <option value="Both">Email or postal mail</option>
            <option value="Email">Email only</option>
            <option value="Postal Mail">Postal mail only</option>
        </select>

        <h2>Email updates?</h2>
        <div class="radio-group">
            <label><input type="radio" name="emailUpdates" value="Yes"> Yes, please send me email updates.</label>
            <label><input type="radio" name="emailUpdates" value="No"> No, thanks.</label>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
